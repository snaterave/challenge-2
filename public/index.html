<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge - Blog preview card</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="flex justify-center  bg-light-gray">
        <div class="flex items-center justify-center min-h-screen font-primary">
                <div class=" md:w-1/2 bg-white  rounded-3xl border-2  mx-6">
                        <div class="px-5 py-5">
                            <div class="relative overflow-hidden bg-cover bg-no-repeat md:w-full">
                                <img
                                class="rounded-lg md:w-full"
                                src="image/image-qr-code.png"
                                alt="" />
                            </div>
                            <div class="mt-6 text-center">
                                <p class="text-2xl  text-dark-blue mt-6 mb-6">Improve your front-end skills by building projects</p>
                                <div class="text-grayish-blue text-paragraph mb-6">
                                    <p>
                                        Scan the QR code to visit Frontend
                                    </p>
                                    <p>
                                        Mentor and take your coding skills to
                                    </p>
                                    <p>
                                        the next level.
                                    </p>
                                      
                                </div>
                            </div>
                        </div>
                </div>
        </div>
    </body>
